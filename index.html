<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Google Homepage - Odin Project</title>
        <meta name="description" content="Odin Project assignment - Google Homepage Clone">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

        <div id="nav-main">
            <div id="nav-left">
                <a>About</a>
                <a>Store</a>
            </div>
            <div id"nav-right">
                <a>Gmail</a>
                <a>Images</a>
            </div>
        </div>

        <div id="main-content">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <div id="search-input">
                    <input type="text">
                    <div id="search-image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
                    </div>
                </div>
                <div id="search-buttons">
                    <input class="search-btn" type="button" value="Google Search">
                    <input class="search-btn" type="button" value="I'm Feeling Lucky">
                </div>
            </div>
        </div>

        <di id="footer">
            <div id="fbar">
                <div id="fcl">
                    <a>Advertising</a>
                    <a>Business</a>
                </div>
                <div id="fcr">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </div>

    </body>
</html>
